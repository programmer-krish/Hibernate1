<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
	
	</h:head>
	<h:body>
		<h:form>
			
			<h1>Login to the system ...!</h1>
			
			<h:panelGrid columns="2" cellpadding="5">
			<h:outputLabel for="username" value="Username:" />
    		<p:inputText id="username" value="#{logincontroll.username}" required="true" label="username" />
    
    		<h:outputLabel for="password" value="Password:" />
    		<p:password id="password" value="#{logincontroll.password}" required="true" label="password" />
    
    		<f:facet name="footer">
    				<p:commandButton value="Login" actionListener="#{logincontroll.login}" />
    		</f:facet>
    		</h:panelGrid>
  		</h:form>
   </h:body>
   </f:view>
</html>
